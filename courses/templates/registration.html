{% extends 'base.html' %}
{% load static %}

{% block body_block %}

    {% if registered %}
        <div class="alert alert-success text-center" role="alert">
            You are registered
        </div>
    {% elif errors %}
        <div class="alert alert-danger text-center" role="alert">
            {{ errors }}
        </div>
    {% else %}
        <div class="alert alert-dark text-center" role="alert">
            Registration page
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form }}
            <button type="submit" class="btn btn-primary" value="OK">Sign Up</button>
        </form>
    {% endif %}

{% endblock %}
